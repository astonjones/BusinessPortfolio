<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="../css/normalize.css">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav>
        <div class="hamburger">
            <div class="line"></div>

        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav>

    <section class="contact-section">
        <div class="contact-header">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="form-row d-flex justify-content-center row">
                <div class="form-container col-lg-9 col-xl-8">
                    <form action="/send" method="POST" class="contact-form">
                        <fieldset>
                            <div class="form-row d-flex">
                                <label for="firstname">First name</label>
                                <input type="text" name="firstname" placeholder="Jane">
                            </div>
                            <div class="form-row d-flex">
                                <label for="lastname">Last name</label>
                                <input type="text" name="lastname" placeholder="Doe">
                            </div>
                            <div class="form-row d-flex">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="jane.doe@example.com" id="email">
                            </div>
                            <div class="form-row d-flex">
                                <label for="message">Anything else?</label>
                                <textarea type="text" name="message" placeholder="Tell us about your website needs and we'll contact you shortly"></textarea>
                            </div>
                            <div class="submit-row d-flex justify-content-end">
                                <button type="submit" class="btn submit-btn">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__content container">
            <div class="footer__content__info">
                <div class="footer-section">
                    <h4>Contact</h4>
                    <ul>
                        <li>555-555-5555</li>
                        <li>apdesign@gmail.com</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Site Map</h4>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
